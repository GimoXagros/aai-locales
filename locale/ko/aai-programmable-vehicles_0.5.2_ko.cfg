[technology-description]
engine=차량 및 로봇용 고출력 엔진입니다.
automobilism=빠른 운송 차량입니다.
tanks=강력한 공격용 차량으로 다양한 무기를 장착할 수 있습니다.
vehicle-deployment=차고의 차량 항목에서 차량을 자동으로 배치합니다. 부착 된 결합자를 사용하면 설정한 유닛 데이터의 차량을 배치하고 재고 교환 설정을 변경 할 수 있습니다.
vehicle-depot=자동화 된 차량은 여기에서 적재 및 하여합니다. 재고 변경은 차량의 유닛 데이터 및 차고의 교환 설정(연결자)을 기반으로합니다.
programmable-structures=해당 지역을 스캔하여 자원, 적 및 구조물을 감지합니다. 영역의 해당 좌표를 지정하면 위치를 스캔합니다.
programmable-vehicle-structures=차량 위치 상태 및 인벤토리의 재고를 스캔합니다. 차량 명령을 특정 방향, 좌표 또는 추적하는 플레이어 또는 다른 차량 정보를 자동으로 전송합니다. 차량 메모리를 변경하고 아이템 교환 설정을 변경하려면 유닛 데이터를 스캔하거나 설정하십시오.
position-beacon=ID와 위치를 출력하는 정적 비콘(조합기)입니다. 경로 리모컨을 사용하여 웨이포인트로 사용할 수 있습니다.

