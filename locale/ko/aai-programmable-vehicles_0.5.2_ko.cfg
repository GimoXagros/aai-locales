[item-description]
vehicle-depot=신호 입력을 기반으로 인근 차량과 신속하게 물품을주고받습니다. 차량에서 해당 항목을 수락 할 양의 아이템 신호를 설정하십시오. 해당 항목을 차량에 공급하려면 음의 신호를 설정하십시오.
unit-remote-control=일반적인 드래그로 차량을 선택하십시오. shift-클릭으로 길 찾기 명령을 보내십시오 (사용자 바이터 AI로 인해 약간의 손상이 있을 수 있습니다). Shift 키를 누른 채로 클릭하면 선택한 영역에 명령이 분산되고 큰 영역은 서로 부딪히는 단위가 줄어 듭니다. 명령 후에 유닛 컨트롤 타워에서 새로운 명령을 받으면 명령이 무시됩니다.
path-remote-control=차량을 위한 웨이포인트가 있는 경로를 만들고 편집합니다. 만들거나 '리모컨을 생성 또는 경로/유닛 모드 전환'키 (기본값 Y)를 눌러 생성할 수 있습니다.
cannon-shell-precision=포탄과 비슷하지만 부수적인 피해를 줄이기 위해 범위 대신 단일 대상을 대상으로 포격합니다.
explosive-cannon-shell-precision=폭발형 포탄과 비슷하지만 부수적인 피해를 줄이기 위해 범위 포격이 아닌 단일 대상을 대상으로 포격합니다.
vehicle-deployer=자동차형 차량을 배치합니다. 연결된 모든 신호 데이터는 차량의 기본값이 사용되는 경우 배포 된 상태로 차량에 저장됩니다. 차량 신호 데이터는 차량의 품목 목표 수량에 사용되므로 범위 내에있는 경우 (예 : 해당 값 이상의 인벤토리가 수락되면 운송자에게 푸시됩니다) 운송 업체가 인벤토리를 교환 할 수 있습니다. 홀러의 신호 데이터는 목표량 대신 최대 용량을 정의합니다.
unit-scan=차량 ID 또는 플레이어 ID (가상 신호 탭)를 입력하고 배치 순서대로 해당 유형의 n 번째 엔터티를 선택하거나 음수 값을 사용하여 역순으로 (가장 최근의 첫 번째) 선택합니다. 해당 유형의 엔터티 및 위치, 상태, 인벤토리 및 내부 타이머를 포함하여 선택한 엔터티의 세부 정보를 출력합니다.
