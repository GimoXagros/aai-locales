[mod-name]
aai-programmable-vehicles=AAI 프로그래밍 가능한 차량(AAI Programmable Vehicles)

[mod-description]
aai-programmable-vehicles=차량을 RTS 형식으로 작동하게합니다. 원격 제어 장치를 사용하여 제어하거나 회로 조건 및 구역을 프로그래밍하여 사용합니다. 적 기지 공격, 순찰, 내비게이션, 차량 속도 보너스 및 추가 기능 연구를 사용할 수 있습니다. 기본 버전 및 다른 모드 차량에서 작동합니다. 모드 전체 기능 목록과 튜토리얼은 모드 포탈 페이지를 방문하십시오.\n\n번역: Team Xagros