aai-zones=AAI 존(AAI Zones)

[mod-description]
aai-zones=게임에 '구역'을 추가합니다. 구역은 지역 플래너와 함께 배치 할 수있는 강조 표시된 영역입니다. AAI 프로그래밍 가능한 구조(AAI Programmable Structures)모드를 사용하면 신호를 사용하여 구역을 자동으로 배치하고 스캔 할 수 있습니다. AAI 프로그래밍 가능한 차량(AAI Programmable Vehicles)모드를 사용하면 자동화 된 차량을 제어하는 데 사용할 수 있는 영역 기능이 확대됩니다.\n\n번역: XMKTP(Xagros)