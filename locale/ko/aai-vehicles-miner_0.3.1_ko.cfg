[mod-description]
aai-vehicles-miner=석탄, 석재, 광석과 같은 견고한 자원을 신속하게 채굴하고 경로에있는 나무를 수확하여 연료로 사용하는 채광용 차량인 마이너를 추가합니다. 마이너는 독립적으로 사용할 수 있으며, AAI 프로그래밍 가능한 차량(AAI Programmable Vehicles)모드로 프로그래밍하면 자율적으로 작동 할 수 있습니다.\n\n번역: Team Xagros