[item-description]
tile-scan=해당 범위의 임의의 타일을 스캔하려면 거리 신호를 입력하십시오. X 타일 및 Y 타일 신호로 특정 타일을 스캔합니다. 거리를 X 및 Y 타일과 함께 사용하여 XY 타일 주위의 임의의 타일을 스캔합니다. 스캔 한 타일의 위치와 대상 타일, 자원, 구조물, 유닛, 차량 및 육지 또는 물을 반환합니다.
zone-scan=영역 유형을 입력하면 입력 횟수가 해당 유형의 n 번째 영역 타일을 선택하거나 음수 값을 사용하여 역순으로 영역 타일을 선택합니다. 영역 타일의 위치를 ​​출력합니다.
zone-control=지정된 타일에서 영역을 지우려면 X 타일 및 Y 타일 좌표를 입력합니다. 영역 유형도 입력되면 지정된 영역 유형이 지정된 타일에 배치됩니다.
unit-scan=차량 ID 또는 플레이어 ID (가상 신호 탭)를 입력하고 배치 순서대로 해당 유형의 n 번째 객체를 선택하거나 음수 값을 사용하여 역순으로 (가장 최근의 첫 번째) 선택하십시오. 해당 유형의 객체 및 위치, 상태, 인벤토리 및 내부 타이머를 포함하여 선택한 객체의 세부 정보를 출력합니다.
unit-control=단위 스캐너와 마찬가지로 차량 ID를 입력하고 명령 신호를 입력합니다. 직접 명령 신호는 각도 및 속도, 또는 서브 X 타일 및 서브 Y 타일을 오프셋 (각도 및 속도로 변환)으로 나타냅니다. 간접 길 찾기 명령을 X 타일 및 Y 타일 좌표로 설정합니다 (사용자 바이터 AI로 인해 약간 어색해 질 수도 있습니다.)
unitdata-scan=차량 ID 또는 플레이어 ID (가상 신호 탭)를 입력하고 배치 순서대로 해당 유형의 n 번째 객체를 선택하거나 음수 값을 사용하여 역순으로 (가장 최근의 첫 번째) 선택하십시오. 차량에 저장된 신호 데이터를 출력합니다. 저장된 신호는 홀러와 상호 작용할 때 차량 아이템 인벤토리 목표에 사용되거나 유닛 차별화, 역할 지정 등을 위해 사용될 수 있습니다.
unitdata-control=유닛 데이터 스캐너와 마찬가지로 차량 ID를 입력하고 대상 차량에 저장하려는 모든 신호를 입력합니다. 입력 신호는 차량에 저장된 모든 현재 신호를 덮어 씁니다. 기존 신호를 수정하려면 먼저 차량 신호를 스캔하고 변경 한 다음 수정 된 신호를 다시 차량에 저장해야합니다.

