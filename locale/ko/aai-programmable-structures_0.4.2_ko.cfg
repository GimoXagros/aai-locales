[technology-name]
programmable-structures=구조 프로그래밍화

[technology-description]
programmable-structures=지역을 스캔하여 자원, 적 및 구조를 감지합니다. 자동화 할 영역의 해당 좌표를 지정하십시오. 지정된 지역의 위치를 스캔하여, 플레이어 위치, 체력 상태 및 재고 목록을 스캔합니다.

[mod-setting-name]
aai-max-structs-per-tick=틱당 최대 AAI 구조

[mod-setting-description]
aai-max-structs-per-tick=각 프레임에서 처리 할 수있는 구조의 수를 제한하여 UPS를 개선하십시오. 값이 높을수록 잠재적 인 UPS 변형을 의미하고 0은 무제한을 의미합니다. 0을 선택하면 구조가 필요할 때 전력을 차단하거나 끊임없이 펄스 대신 신호를 보내는 것과 같이 다른 방법으로 구조를 제한하는 것이 좋습니다.
