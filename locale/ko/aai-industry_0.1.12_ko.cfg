aai-industry=AAI(Advanced Autonomous Industries)의 산업 부분입니다.\n모터, 전원 공급되는 해양 펌프, 화력 연구소 등이 추가되며 연구 기술 및 제작법이 변경됩니다. 다른 AAI와 별개로 실행 할 수 있고, Bobs와 Angels 모드와 호환됩니다.\n\n번역: Team Xagros