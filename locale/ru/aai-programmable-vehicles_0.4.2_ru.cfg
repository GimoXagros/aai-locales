[item-description]
vehicle-depot=Быстро переносите предметы на и из соседних автомобилей на основе входного сигнала. Установите положительный элемент, чтобы принять этот предмет от транспортных средств. Установите отрицательный сигнал для подачи этого предмета на транспортные средства.
unit-remote-control=Выберите транспортные средства с нормальным перетаскиванием. Отправьте команду pathfinding с помощью shift-click (использует biter ai, поэтому может быть бит derpy). Shift-click распределяет команды по выбранной области, большие области означают, что меньше единиц натыкаются друг на друга. Если после команды вам будет присвоена новая команда управляющей башни блока, ваша команда будет переопределена.
cannon-shell-precision=Как и Cannon Shell, но нацеливается на одну цель вместо линии для уменьшения побочного урона.
explosive-cannon-shell-precision=Подобно взрывоопасной пушечной раковине, но нацелен на единственную цель вместо линии для уменьшения побочного урона.
vehicle-deployer=Развертывает автомобиль типа автомобиля. Любые данные подключенного сигнала сохраняются в транспортном средстве по мере его развертывания, в противном случае используются значения по умолчанию автомобиля. Данные сигнала транспортного средства используются для целевых количеств предметов транспортного средства, чтобы транспортные средства Hauler могли обменивать инвентарь, если они находятся в радиусе действия (инвентарь над этим значением будет перенаправлен на тягач, если он его примет). Сигнальные данные на Haulers определяют их максимальную емкость вместо целевой суммы.

