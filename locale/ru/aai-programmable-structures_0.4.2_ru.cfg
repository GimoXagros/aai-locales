[item-description]
tile-scan=Введите сигнал расстояния для сканирования случайных фрагментов в этом диапазоне. Сканирование определенной плитки с помощью сигналов X-tile и Y-tile. Используйте расстояние с плиткой X и Y для сканирования случайных фрагментов вокруг плит XY. Возвращает позицию отсканированной плитки плюс любые враги, ресурсы, структуры, юниты, транспортные средства, а также землю или воду на целевой плитки.
zone-scan=Введите тип зоны, счетчик ввода выбирает n-ю секционную плиту этого типа или используйте отрицательное значение для выбора плитки зоны в обратном порядке. Выводит местоположение плитки зоны.
zone-control=Введите координаты X-tile и-Y, чтобы очистить зоны от указанной плитки. Если введен тип зоны, то указанный тип зоны помещается на указанную плиту.
unit-scan=Введите идентификатор транспортного средства или идентификатор игрока (вкладка «Виртуальные сигналы»), выберите n-й объект этого типа в порядке размещения или используйте отрицательное значение для выбора в обратном порядке (последнее первое). Вычисляет количество объектов этого типа и данные выбранного объекта, включая положение, здоровье, инвентарь и внутренние таймеры.
unit-control=Введите идентификатор автомобиля, как и блок-сканер, плюс командный сигнал. Прямыми командами являются углы и скорость, а также плитка Sub X и Sub Y в качестве смещения (преобразуются в угол и скорость). Установите команду косвенного поиска пути с координатами X-tile и Y-tile (пользователи меняют AI, чтобы он мог быть немного дергаться).
unitdata-scan=Введите идентификатор транспортного средства или идентификатор игрока (вкладка «Виртуальные сигналы»), выберите n-й объект этого типа в порядке размещения или используйте отрицательное значение для выбора в обратном порядке (последнее первое). Выдает любые данные сигнала, которые хранятся в автомобиле. Сохраненные сигналы используются для целей инвентаризации предметов транспортного средства при взаимодействии с транспортными средствами или могут использоваться для дифференциации единиц, определения ролей и т. Д.
unitdata-control=Введите идентификатор автомобиля, например, с помощью блока данных данных, а также любые сигналы, которые вы хотите сохранить на целевом автомобиле. Входные сигналы перезаписывают ВСЕ текущие сигналы, сохраненные в автомобиле. Если вы хотите изменить существующие сигналы, вам необходимо сначала сканировать данные vehcile, внести изменения, а затем сохранить измененные сигналы обратно на автомобиль.

