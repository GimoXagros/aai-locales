[technology-name]
programmable-structures=Программируемые структуры

[technology-description]
programmable-structures=Сканирование плит для обнаружения ресурсов, врагов и структур. Автоматически размещать зоны в координатах. Определить позиции плитки. Сканирование позиции, здоровья и инвентаря.

[mod-setting-name]
aai-max-structs-per-tick=AAI Максимум структур на тик

[mod-setting-description]
aai-max-structs-per-tick=Улучшите ИБП, ограничив, сколько структур можно обрабатывать в каждом кадре. Более высокие значения означают больше потенциального напряжения ИБП, 0 означает неограниченное. Если выбрать 0, то может стоить ограничивать структуры другими способами, например, сокращая мощность до структур, когда они не нужны, или посылать сигналы в импульсах, а не постоянно.
