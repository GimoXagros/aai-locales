[mod-name]
aai-programmable-structures=AAI-可编程建筑

[mod-description]
aai-programmable-structures=基于已安装的其他AAI系列mod添加具有扫描和控制能力的建筑物。包括一个默认的区格扫描器能够扫描区格的内容。搭配AAI-区域MOD能够扫描并设置区域。搭配AAI-可编程载具MOD能够扫描和控制可编程载具。